<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commutify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="modal">
        <header>Commutify</header>
        <main class="main">
            <form action="rooms.html">
                <div class="form">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter your username..." required/>
                </div>
                <div class="form">
                    <label for="room">Select Room</label>
                    <select name="room" id="room">
                        <option value="test1">test room 1</option>
                        <option value="test2">test room 2</option>
                        <option value="test3">test room 3</option>
                        <option value="test4">test room 4</option>
                        <option value="test5">test room 5</option>
                    </select>
                </div>
                <button type="submit" class="btn">Join Room</button>
            </form>
        </main>
    </div>
</body>
</html>
