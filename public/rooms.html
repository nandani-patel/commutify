<!DOCTYPE html>
<html lang="en">
<head>
    <title>Commutify</title>
    <link rel="stylesheet" href="room-style.css">
</head>
<body style="background-image: url('./images/bg.jpg'); background-size: cover;">

    <div class="main">
        <div class="left">
            <h2 id="room"></h2>
            <ul id="list"></ul>
            <div class="leave"></div>
        </div>
        <div class="right">
            <div id="messages"></div>
            <div class="send" style="align-self: baseline;">
                <form id="text"><input id="msg" type="text" placeholder="Enter Message" required></input>
                    <button class="btn"><img src="./images/arrow.png"></img></button>
                </form>
            </div>
        </div>
    </div>

    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
    integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
    crossorigin="anonymous">
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./main.js"></script>
</body>
</html>
